<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif;">
        <tbody>
            <tr>
                <td>
                    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: middle;">
                        <tbody>
                            <tr>
                                <!-- Colonne avec la photo -->
                                <td width="150" style="vertical-align: middle;"><!-- Colonne de 150px de large centré verticalement -->
                                    <span style="margin-right:20px; display: block;"><!-- Décalage à droite de 20px, se comporte comme un bloc -->
                                        <img src="https://cours.aigledev.com/signature/photo.png" width="100" style="max-width: 100px; border-radius: 100px;">
                                    </span>
                                </td>
                            
                                    
                                </td>
                                <!-- FIN COLONNE VIDE DE 30PX -->


                                <td>
                                    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif;">
                                        <tbody>
                                            <tr height="25" style="vertical-align: middle;"><!-- Hauteur de ligne de 25px et centré verticalement -->
        

                                                <td style="padding: 0px; color: teal;">
                                                    <a style="color:teal;font-size: 20px;">{First Name}, {Last Name}</a>
                                                    
                                                </td>
                                            </tr>
                                            <tr height="25" style="vertical-align: middle;"><!-- Hauteur de ligne de 25px et centré verticalement -->
        

                                                <td style="padding: 0px; color: teal;">
                                                    <a style="color:teal;font-size: 15px;">{Title}</a>
                                                    
                                                </td>
                                            </tr>


                                            <tr height="25" style="vertical-align: middle;"><!-- Hauteur de ligne de 25px et centré verticalement -->
        

                                                <td style="padding: 0px; color:black;">
                                                    <a style="text-decoration: none; color:black;font-size: 15px;">email : {Email}</a>
                                                    
                                                </td>
                                            </tr>
                                           
                                            <tr>
                                               
                                                <td><a href="email:lysergic789@mail.com" style="text-decoration: none; color:black;font-size: 15px;"> phone: {Phone} | mobile: {Mobile}</a></td>
                                                
                                                <tr>
                                                    <td><a href="https://goo.gl/maps/YmP8U1TyxD7G8jm38" style="text-decoration: none; color:black;font-size: 15px;">{Company, {Address 1}, {Address 2}</a></td>
                                                </tr>

                                                <td>
                                                    <hr color="#black">

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            
            <tr>
                <td>
                    <table border="0" width="100%">
                        <tbody>
                            <tr>
                                <td style="text-align:left;">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td><a href="https://www.facebook.com/"><img src="https://cours.aigledev.com/signature/fb.png"/></a></td>

                                                <td><a href="https://twitter.com/?lang=fr"><img src="https://cours.aigledev.com/signature/tt.png"/></a></td>

                                                <td><a href="https://www.youtube.com/?hl=fr&gl=FR"><img src="https://cours.aigledev.com/signature/yt.png"/></a></td>

                                                <td><a href="https://www.instagram.com/?hl=fr"><img src="https://cours.aigledev.com/signature/it.png"/></a></td>

                                                <td><a href="https://www.instagram.com/?hl=fr"><img src="https://cours.aigledev.com/signature/ln.png"/></a></td>

                                                <td><a href="https://www.instagram.com/?hl=fr"><img src="https://cours.aigledev.com/signature/pt.png"/></a></td>



                                                <td><a style="margin-left: 24px;">{Web page}</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
